name: pr-test-workflow
run-name: Testing core editor functionality

on:
  push:
        branches:
            - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test
        env:
          RUST_BACKTRACE: 1